version: '3.9'

services:
  # ─── Backend (NestJS) ───────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    env_file: .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/llm-platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-net

  # ─── Frontend (Next.js) ─────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      - backend
    networks:
      - llm-net

  # ─── MongoDB ────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: llm-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-net

  # ─── Redis ──────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: llm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-net

  # ─── Nginx Reverse Proxy ─────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: llm-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - llm-net

volumes:
  mongo_data:
  redis_data:

networks:
  llm-net:
    driver: bridge
